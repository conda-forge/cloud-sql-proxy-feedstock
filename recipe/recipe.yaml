schema_version: 1

context:
  name: cloud-sql-proxy
  version: "2.18.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/GoogleCloudPlatform/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 5600085ac4a62c32da04e4ad425bf6d311f9aa0d65fbecaa8dde6bfd3abe8b8e

build:
  number: 0
  script:
    - if: not win
      then: mkdir $PREFIX/bin && go build && cp cloud-sql-proxy $PREFIX/bin
      else: go install -v .
    - cd cmd && go-licenses save . --save_path ../library_licenses

requirements:
  build:
    - ${{ compiler('go-nocgo') }}
    - go-licenses

tests:
  - script:
      - cloud-sql-proxy --help

about:
  license: Apache-2.0
  license_file:
    - library_licenses/
    - LICENSE
  summary: A utility for connecting securely to your Cloud SQL instances
  homepage: https://github.com/GoogleCloudPlatform/cloud-sql-proxy

extra:
  recipe-maintainers:
    - xhochy
